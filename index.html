<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Quiz Game</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <h1>Quiz Game</h1>

        <!--Quiz Container -->
        <div class="quizContainer">

            <!--First row-->
            <div class="row">

                <!--Question -->
                <div class="col-lg-10" id="question">
                    #
                </div>

                <!--Timer-->
                <div class="col-lg-2" id="timer">
                    99
                </div>
            </div>

            <!-- Question container -->
            <div class="questionContainer">

                <!--First row of questions-->
                <div class="row">
                    <div class="col-lg-5" id="choice1">
                        #
                    </div>

                    <div class="col-lg-5" id="choice2">
                        #
                    </div>
                </div>

                <!--Second row of questions-->
                <div class="row">
                    <div class="col-lg-5" id="choice3">
                        #
                    </div>

                    <div class="col-lg-5" id="choice4">
                        #
                    </div>
                </div>
            </div>

            <!--Button row-->
            <div class="row">
                <div class="col-lg-12">
                    <button type="submit" id="nextButton">Next Question</button>
                    <button type="submit" id="confirmButton">Confirm</button>
                </div>
            </div>
        </div>

        <!--Score Container-->
        <div class="scoreContainer">
            <p class="stats">Percent Correct</p>
            <p class="stats" id="percentage">0%</p>
        </div>

        <!--Question Count-->
        <div class="questionCountContainer">
            <p class="stats">Questions Left</p>
            <p class="stats" id="questionsLeft">99</p>
        </div>
    </div>
    <script type="text/javascript" src="assets/scripts/logic.js"></script>
</body>

</html>
